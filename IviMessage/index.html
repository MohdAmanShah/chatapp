<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <link rel="manifest" href="/scripts/service/manifest.json">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <h1>Welcome!</h1>
        <form action="#" method="get" data-form>
            <input required placeholder="Name" type="text" name="user-name" id="user-name" data-user-name>
            <button type="submit" data-submit-button>Login</button>
        </form>
    </div>

    <script src="/scripts/site-scripts/script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/scripts/service/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered successfully:', registration);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>

</html>
